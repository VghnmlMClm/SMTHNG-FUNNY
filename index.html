<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be My Valentine?</title>

  <!-- Flowing calligraphy font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1020;
      --paper:#fff7ff;
      --paper2:#ffffff;
      --ink:#2b0a57;
      --pad:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 50% 25%, rgba(180,130,255,.18), transparent 60%),
        var(--bg);
      overflow:hidden;
      color:#fff;
    }

    .wrap{
      width:min(1200px, calc(100vw - 2*var(--pad)));
      height:min(720px, calc(100vh - 2*var(--pad)));
      display:grid;
      place-items:center;
    }

    .paper{
      width: min(760px, 94%);
      height: min(560px, 94%);
      background: linear-gradient(180deg, var(--paper), var(--paper2));
      border-radius: 22px;
      box-shadow: 0 28px 70px rgba(0,0,0,.45);
      color: var(--ink);
      overflow:hidden;
    }

    .paper-inner{
      width:100%;
      height:100%;
      padding: 28px;
      display:grid;
      grid-template-rows: auto 1fr auto;
      place-items:center;
      text-align:center;
    }

    .note-title{
      font-family: "Great Vibes", cursive;
      font-size: clamp(38px, 6vmin, 72px);
      margin-top: 10px;
    }

    .button-zone{
      position:relative;
      width:100%;
      height:100%;
      pointer-events:none;
    }

    .btn{
      position:absolute;
      transform: translate(-50%, -50%);
      border-radius:999px;
      padding: 14px 26px;
      font-weight:900;
      letter-spacing:.12em;
      cursor:pointer;
      pointer-events:auto;
      border:0;
      box-shadow: 0 14px 32px rgba(0,0,0,.25);
    }

    #yesBtn{
      background:#33d17a;
      color:#082114;
    }

    #noBtn{
      background:#ff3b5c;
      color:#fff;
    }

    .hint{
      opacity:.7;
      font-size:14px;
    }

    /* SUCCESS STYLES */
    .success-title{
      font-weight:900;
      font-size: clamp(22px, 3vmin, 32px);
      margin-top: 10px;
    }

    .success-sub{
      opacity:.85;
      max-width: 44ch;
    }

    .choices{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
    }

    .choice, .back{
      border-radius:999px;
      padding: 10px 18px;
      font-weight:800;
      cursor:pointer;
      border:1px solid rgba(43,10,87,.2);
      background: rgba(43,10,87,.1);
      color: var(--ink);
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="paper">
    <div class="paper-inner" id="paperInner">

      <div class="note-title">Will You Be My Valentine?</div>

      <div class="button-zone" id="zone">
        <button class="btn" id="yesBtn">YES</button>
        <button class="btn" id="noBtn">NO</button>
      </div>

      <div class="hint">I dare you to click <b>NO</b> üòà</div>

    </div>
  </div>
</div>

<script>
const paperInner = document.getElementById("paperInner");
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesScale = 1;
let dodge = 0;

function placeButtons(){
  const r = zone.getBoundingClientRect();
  yesBtn.style.left = r.width * 0.4 + "px";
  yesBtn.style.top  = r.height * 0.55 + "px";
  noBtn.style.left  = r.width * 0.6 + "px";
  noBtn.style.top   = r.height * 0.55 + "px";
}

function moveNo(){
  dodge++;
  yesScale = Math.min(yesScale + 0.05, 2.4);
  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

  const r = zone.getBoundingClientRect();
  const x = Math.random() * (r.width - 100) + 50;
  const y = Math.random() * (r.height - 100) + 50;
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("pointerdown", moveNo);

yesBtn.addEventListener("click", () => {
  paperInner.innerHTML = `
    <div class="note-title">YAY!! ü•≥üéâüéä</div>

    <div style="display:grid; gap:14px; place-items:center;">
      <img 
        src="https://media.tenor.com/CFhoSD3vWGQAAAAC/ufc.gif"
        alt="UFC celebration"
        style="
          width:min(169px,80%);
          border-radius:16px;
          box-shadow:
            0 0 0 6px rgba(51,209,122,.25),
            0 18px 44px rgba(0,0,0,.45);
        "
      />

      <div class="success-title">OKAY WOW üò§üí• YOU SAID YES</div>
      <p class="success-sub">but I still don't know what to do ü´¢</p>
      <p class="success-sub">pottery?üè∫ gootopia??üéØ tong yang???üç≤ etc????</p>
    </div>

    <div>
      <button class="back" onclick="location.reload()">Back</button>
    </div>
  `;
});

requestAnimationFrame(placeButtons);
window.addEventListener("resize", placeButtons);
</script>
</body>
</html>
